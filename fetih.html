    <style>
        :root {
            --bg-dark: #2c3e50;
            --map-water: #34495e;
            --map-land: #ecf0f1;
            --map-hover: #bdc3c7;
            --p1-color: #3498db; /* Mavi */
            --p2-color: #e74c3c; /* KÄ±rmÄ±zÄ± */
            --gold: #f1c40f;
        }
        body { background-color: var(--bg-dark); color: white; font-family: 'Segoe UI', sans-serif; overflow: hidden; }
        
        #map-container {
            width: 100%; height: 75vh;
            background-color: var(--map-water);
            border-radius: 10px; box-shadow: 0 0 20px rgba(0,0,0,0.5);
            position: relative; overflow: hidden;
        }
        
        svg { width: 100%; height: 100%; display: block; }
        path {
            fill: var(--map-land) !important; stroke: #95a5a6; stroke-width: 1px;   
            transition: all 0.3s ease; cursor: pointer; vector-effect: non-scaling-stroke;
        }
        path:hover { fill: var(--map-hover) !important; stroke: white; stroke-width: 2px; z-index: 10; }
        
        .owned-p1 { fill: #85c1e9 !important; stroke: #fff; }
        .owned-p2 { fill: #ec7063 !important; stroke: #fff; }
        
        .game-header { position: absolute; top: 10px; left: 10px; right: 10px; display: flex; justify-content: space-between; z-index: 100; pointer-events: none; }
        .player-card { background: rgba(0,0,0,0.8); border-radius: 10px; padding: 15px; min-width: 200px; border: 2px solid #555; pointer-events: auto; }
        .p1-card { border-color: var(--p1-color); }
        .p2-card { border-color: var(--p2-color); }

        .modal-content { background: #2c3e50; color: white; border: 1px solid #555; }
        .option-btn { width: 100%; text-align: left; padding: 15px; margin-bottom: 8px; background: #34495e; color: white; border: 1px solid #7f8c8d; transition: 0.2s; font-size: 1.1rem; }
        .option-btn:hover { background: #2c3e50; border-color: white; }
        .option-btn.selected { background: var(--gold); color: black; font-weight: bold; }
        .locked { pointer-events: none; opacity: 0.6; }

        #status-bar {
            position: absolute; bottom: 20px; left: 50%; transform: translateX(-50%);
            background: rgba(0,0,0,0.9); padding: 10px 30px; border-radius: 30px;
            font-size: 1.2rem; font-weight: bold; border: 2px solid var(--gold);
            z-index: 100; display: none; white-space: nowrap;
        }
        
        .map-icon { transform-box: fill-box; transform-origin: center; animation: popIn 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275); pointer-events: none; }
        @keyframes popIn { from { transform: scale(0); opacity: 0; } to { transform: scale(1); opacity: 1; } }
        .pulse-anim { animation: pulse 1.5s infinite; }
        @keyframes pulse { 0% { opacity: 0.8; } 50% { opacity: 1; transform: translateX(-50%) scale(1.05); } 100% { opacity: 0.8; } }

        /* --- CEVAP RENKLENDÄ°RME --- */
.btn-p1 { background-color: var(--p1-color) !important; color: white !important; }
.btn-p2 { background-color: var(--p2-color) !important; color: white !important; }

}

    /* ================= 1. SORU PARSER (TEMÄ°ZLEYÄ°CÄ°) ================= */
    async function loadQuestionsFromTextFile() {
        try {
            const response = await fetch('./sorular.txt');
            if (!response.ok) throw new Error("Dosya bulunamadÄ±");
            let text = await response.text();

            // --- 1. GÃœRÃœLTÃœ TEMÄ°ZLÄ°ÄÄ° ---
            // 'const x = `', '`', 'TIP: ...', 'Section: ...' gibi ÅŸeyleri sil
            text = text.replace(/^const\s+\w+\s*=\s*`/gm, ''); // const raw = ` sil
            text = text.replace(/`\s*;?/g, ''); // KapanÄ±ÅŸ backticklerini sil
            text = text.replace(/^TIP:.*$/gm, ''); // TIP satÄ±rlarÄ±nÄ± sil
            text = text.replace(/^Section:.*$/gm, ''); // Section satÄ±rlarÄ±nÄ± sil
            text = text.replace(/\(20\d\d.*?\)/g, ''); // (2025 YDT) gibi etiketleri sil (isteÄŸe baÄŸlÄ±)

            // --- 2. CEVAPLARI TOPLA ---
            // Formatlar: "1-A", "1:A", "1. E"
            const answersList = [];
            const ansRegex = /(\d+)[\-\:\.]\s*([A-E])/g;
            let ansMatch;
            // Metin iÃ§indeki TÃœM cevap anahtarlarÄ±nÄ± sÄ±rayla diziye atÄ±yoruz
            while ((ansMatch = ansRegex.exec(text)) !== null) {
                answersList.push(ansMatch[2]);
            }

            // --- 3. SORULARI AYIKLA ---
            // Soru bloklarÄ±nÄ± bul: "1)", "1.", "1 " ile baÅŸlayan satÄ±rlar
            // Regex: SatÄ±r baÅŸÄ±, sayÄ±, parantez veya nokta.
            const rawBlocks = text.split(/(?=\n\s*\d+[\)\.])/g);
            
            const parsedQuestions = [];
            let ansIndex = 0;

            rawBlocks.forEach(block => {
                // Bu bir soru bloÄŸu mu? (Ä°Ã§inde ÅŸÄ±klar var mÄ±?)
                // A) B) C) D) var mÄ± kontrol et
                const hasOptions = /[A-E][\)\.]/.test(block);
                if (!hasOptions) return; // Sadece metin veya boÅŸluksa atla

                const lines = block.trim().split('\n');
                // Soru numarasÄ±nÄ± ve metnini al
                const qTextLine = lines[0].replace(/^\d+[\)\.]\s*/, '').trim(); 
                
                // ÅÄ±klarÄ± bul (A), A., A )
                const options = {};
                const parts = block.split(/[A-E][\)\.]/);
                // parts[0] soru metni, parts[1]=A, parts[2]=B...
                
                if (parts.length < 5) return; // En az A,B,C,D olmalÄ±

                // ÅÄ±k metinlerini temizle
                const optA = parts[1].trim();
                const optB = parts[2].trim();
                const optC = parts[3].trim();
                const optD = parts[4].trim();
                const optE = (parts[5] || '').trim(); // E varsa al

                // SÄ±radaki cevabÄ± al
                if (ansIndex >= answersList.length) return;
                let originalAns = answersList[ansIndex];
                ansIndex++;

                // 5 ÅIKTAN 4 ÅIKKA DÃ–NÃœÅTÃœRME
                let finalOpts = { A: optA, B: optB, C: optC, D: optD };
                let finalAns = originalAns;

                if (originalAns === 'E') {
                    // Cevap E ise: E'nin metnini D'ye koy, CevabÄ± D yap.
                    if (optE) {
                        finalOpts.D = optE;
                        finalAns = 'D';
                    } else {
                        // E metni yoksa bu soruyu pas geÃ§ veya D olarak bÄ±rak (Riskli)
                        // Biz pas geÃ§meyelim, D ÅŸÄ±kkÄ±na "None of above" koyamayÄ±z.
                        // Mecbur D kalsÄ±n (E metni yoksa yapacak bir ÅŸey yok)
                        return; 
                    }
                } else if (originalAns === 'D') {
                    // Cevap D ise, D metni kalÄ±r, cevap D kalÄ±r.
                    finalAns = 'D';
                }
                // A, B, C ise sorun yok, 4 ÅŸÄ±k iÃ§inde varlar.

                parsedQuestions.push({
                    q: qTextLine.substring(0, 150) + (qTextLine.length > 150 ? '...' : ''), // Ã‡ok uzun sorularÄ± kÄ±rp
                    opts: finalOpts,
                    ans: finalAns
                });
            });

            console.log(`${parsedQuestions.length} soru ayrÄ±ÅŸtÄ±rÄ±ldÄ±.`);
            return parsedQuestions;

        } catch (e) {
            console.error(e);
            return []; // Hata olursa boÅŸ dÃ¶n
        }
    }

    // --- KELÄ°ME SORUSU ÃœRETÄ°CÄ° ---
    function generateVocabQuestions(count = 50) {
        const generated = [];
        const shuffledDB = [...ydsVocabDB].sort(() => 0.5 - Math.random());
        
        for (let i = 0; i < Math.min(count, shuffledDB.length); i++) {
            const item = shuffledDB[i];
            const distractors = [];
            while (distractors.length < 3) {
                const rand = ydsVocabDB[Math.floor(Math.random() * ydsVocabDB.length)];
                if (rand.tr !== item.tr && !distractors.includes(rand.tr)) distractors.push(rand.tr);
            }
            const optionsArr = [item.tr, ...distractors].sort(() => 0.5 - Math.random());
            const optKeys = ['A', 'B', 'C', 'D'];
            const opts = {};
            let ansKey = '';
            optionsArr.forEach((opt, idx) => { opts[optKeys[idx]] = opt; if (opt === item.tr) ansKey = optKeys[idx]; });
            
            generated.push({ q: `"${item.en}" anlamÄ±?`, opts: opts, ans: ansKey });
        }
        return generated;
    }

    function createGame() {
        const room = document.getElementById('room-id').value;
        const name = document.getElementById('player-name').value || "Mavi";
        if(!room) return alert("Oda ismi girin!");
        if(peer) peer.destroy();
        peer = new Peer(room, { debug: 2 });
        peer.on('open', id => { isHost = true; players.p1.name = name; document.getElementById('lobby-status').innerHTML = "Oda AÃ§Ä±ldÄ±! Bekleniyor..."; });
        peer.on('error', e => alert(e.type === 'unavailable-id' ? "Oda ismi dolu!" : e.type));
        peer.on('connection', c => { conn = c; setupConnection(); });
    }
    function joinGame() {
        const room = document.getElementById('room-id').value;
        const name = document.getElementById('player-name').value || "KÄ±rmÄ±zÄ±";
        if(!room) return alert("Oda ismi girin!");
        if(peer) peer.destroy();
        peer = new Peer();
        peer.on('open', id => { conn = peer.connect(room); isHost = false; players.p2.name = name; setupConnection(); });
    }
    function setupConnection() {
        conn.on('data', handleData);
        conn.on('open', () => { conn.send(isHost ? { type: 'INIT', p1Name: players.p1.name } : { type: 'JOIN', p2Name: players.p2.name }); });
        if(conn.open) conn.send(isHost ? { type: 'INIT', p1Name: players.p1.name } : { type: 'JOIN', p2Name: players.p2.name });
    }

    function handleData(data) {
        if(data.type === 'INIT') { players.p1.name = data.p1Name; document.getElementById('lobby-status').innerText = "BaÄŸlandÄ±!"; }
        else if(data.type === 'JOIN') { players.p2.name = data.p2Name; goToSetup(); }
        else if(data.type === 'START_GAME') { 
            players = data.players; 
            if(data.questions) questions = data.questions; 
            startGameUI(); 
            if(isHost) setTimeout(startNewTurn, 1000); 
        }
        else if(data.type === 'UPDATE_MAP') { 
            players = data.players; renderMapState(); 
            if(data.msg) showStatus(data.msg);
            if(data.gameOver) return endGame(data.winner, data.reason, data.scores);
            if(isHost) checkTurnProgress(); 
            if(isHost && gameState === "BASE_SELECT") checkGameStart();
        }
        else if(data.type === 'NEW_TURN') { currentTurn = data.turnIndex; showQuestion(data.question); }
        else if(data.type === 'OPPONENT_ANSWER') { if(isHost) resolveTurn(data.ans, data.time); }
        else if(data.type === 'TURN_RESULT') { handleTurnResult(data); }
        else if(data.type === 'QUEUE_UPDATE') { turnQueue = data.queue; updateExpansionStatus(); }
        else if(data.type === 'CLAIM_REQUEST') { if (isHost) processClaim(data.plate, 'p2'); }
        else if(data.type === 'GAME_OVER') { endGame(data.winner, data.reason, data.scores); }
    }

    function goToSetup() { document.getElementById('screen-lobby').classList.add('d-none'); document.getElementById('screen-setup').classList.remove('d-none'); }
    
    // --- OYUNU BAÅLAT VE SORULARI YÃœKLE ---
    async function startGameConfig() {
        document.getElementById('screen-setup').innerHTML = '<h3 class="text-warning">SavaÅŸ HazÄ±rlanÄ±yor...</h3><div class="spinner-border text-light"></div>';
        
        // 1. Text dosyasÄ±ndan sorularÄ± Ã§ek ve temizle
        const textQuestions = await loadQuestionsFromTextFile();
        // 2. Kelime sorularÄ± Ã¼ret
        const vocabQuestions = generateVocabQuestions(30);
        
        // 3. BirleÅŸtir ve KarÄ±ÅŸtÄ±r
        let allQ = [...textQuestions, ...vocabQuestions];
        
        // EÄŸer boÅŸsa varsayÄ±lan
        if(allQ.length === 0) allQ = [{ q: "Error loading questions. 2+2?", opts: {A:'3',B:'4',C:'5',D:'6'}, ans: 'B' }];
        
        // Fisher-Yates Shuffle (Tam Rastgele)
        for (let i = allQ.length - 1; i > 0; i--) {
            const j = Math.floor(Math.random() * (i + 1));
            [allQ[i], allQ[j]] = [allQ[j], allQ[i]];
        }
        
        questions = allQ;
        conn.send({ type: 'START_GAME', players: players, questions: questions }); 
        startGameUI(); 
    }

    function startGameUI() {
        document.getElementById('screen-lobby').classList.add('d-none');
        document.getElementById('screen-setup').classList.add('d-none');
        document.getElementById('screen-game').classList.remove('d-none');
        loadSvgMap().then(() => { updateScoreboard(); showStatus("KALE ÅEHRÄ°NÄ° SEÃ‡"); gameState = "BASE_SELECT"; });
    }

    /* ================= OYUN AKIÅI (TUR & HARÄ°TA) ================= */
    let myAnswer = null, myTime = 0, p2AnswerTemp = null, p2TimeTemp = 0;

    function startNewTurn() {
        if(currentTurn >= questions.length) return calculateFinalWinner("Sorular Bitti!");
        myAnswer = null; p2AnswerTemp = null; turnQueue = [];
        const q = questions[currentTurn];
        conn.send({ type: 'NEW_TURN', question: q, turnIndex: currentTurn });
        showQuestion(q);
    }

    function showQuestion(q) {
        const modal = new bootstrap.Modal(document.getElementById('questionModal'));
        document.getElementById('q-text').innerText = q.q;
        document.getElementById('q-counter').innerText = `Soru ${currentTurn+1} / ${questions.length}`;
        let html = '';
        for(let key in q.opts) html += `<button class="option-btn" onclick="submitAnswer('${key}')"><b>${key})</b> ${q.opts[key]}</button>`;
        document.getElementById('q-options').innerHTML = html;
        document.getElementById('wait-msg').classList.add('d-none');
        modal.show();
        startTimer();
    }

    function startTimer() {
        let timeLeft = 45;
        document.getElementById('q-timer').innerText = timeLeft;
        if(timerInterval) clearInterval(timerInterval);
        timerInterval = setInterval(() => {
            timeLeft--; document.getElementById('q-timer').innerText = timeLeft;
            if(timeLeft <= 0) { clearInterval(timerInterval); submitAnswer(null); }
        }, 1000);
    }

    function submitAnswer(ans) {
        if(timerInterval) clearInterval(timerInterval);
        const timestamp = Date.now();
        document.querySelectorAll('.option-btn').forEach(b => { 
            b.classList.add('locked'); 
            if(ans && b.innerText.startsWith(ans)) b.classList.add('selected'); 
        });
        document.getElementById('wait-msg').classList.remove('d-none');
        const finalAns = ans || 'X';
        if(isHost) { myAnswer = finalAns; myTime = timestamp; checkTurnEnd(); }
        else conn.send({ type: 'OPPONENT_ANSWER', ans: finalAns, time: timestamp });
    }

    function resolveTurn(ans, time) { p2AnswerTemp = ans; p2TimeTemp = time; checkTurnEnd(); }

    function checkTurnEnd() {
        if(myAnswer && p2AnswerTemp) {
            const q = questions[currentTurn];
            const p1Correct = (myAnswer === q.ans);
            const p2Correct = (p2AnswerTemp === q.ans);
            if(p1Correct) players.p1.score += 100;
            if(p2Correct) players.p2.score += 100;
            
            turnQueue = [];
            if (p1Correct && p2Correct) {
                if (myTime <= p2TimeTemp) turnQueue = ['p1', 'p2']; else turnQueue = ['p2', 'p1'];
            } else if (p1Correct) turnQueue = ['p1', 'p1'];
            else if (p2Correct) turnQueue = ['p2', 'p2'];

            const data = { type: 'TURN_RESULT', p1Correct, p2Correct, p1Ans: myAnswer, p2Ans: p2AnswerTemp, queue: turnQueue, correct: q.ans, players: players };
            conn.send(data); handleTurnResult(data);
        }
    }

    function handleTurnResult(data) {
        document.querySelectorAll('.option-btn').forEach(btn => {
            const key = btn.innerText.substring(0, 1);
            btn.classList.remove('selected');
            if (key === data.correct) btn.classList.add('btn-correct');
            const p1Chose = (key === data.p1Ans);
            const p2Chose = (key === data.p2Ans);
            if (p1Chose && p2Chose) btn.classList.add('btn-both');
            else if (p1Chose) btn.classList.add('btn-p1');
            else if (p2Chose) btn.classList.add('btn-p2');
        });
        players = data.players; turnQueue = data.queue; updateScoreboard();
        setTimeout(() => {
            const modalEl = document.getElementById('questionModal');
            const modalInstance = bootstrap.Modal.getInstance(modalEl);
            if(modalInstance) modalInstance.hide();
            gameState = "EXPANSION";
            if (turnQueue.length === 0) {
                showStatus("Kimse bilemedi! Yeni soru...");
                if(isHost) { currentTurn++; setTimeout(startNewTurn, 2000); }
            } else { updateExpansionStatus(); }
        }, 4000);
    }

    function updateExpansionStatus() {
        const me = isHost ? 'p1' : 'p2';
        if (turnQueue.length > 0 && turnQueue[0] === me) showStatus(`SIRA SENDE! (Kalan Hak: ${turnQueue.filter(x => x === me).length})`);
        else if (turnQueue.length > 0) showStatus(`SÄ±ra rakipte (${turnQueue[0] === 'p1' ? players.p1.name : players.p2.name})...`);
        else showStatus("Tur bitti...");
    }

    function checkTurnProgress() {
        if (isHost && gameState === "EXPANSION" && turnQueue.length === 0) {
             gameState = "WAITING"; currentTurn++; setTimeout(startNewTurn, 5000);
        }
    }

    function claimCity(plate) {
        const me = isHost ? 'p1' : 'p2';
        if (gameState !== "EXPANSION") return;
        if (turnQueue.length === 0 || turnQueue[0] !== me) return showStatus("SÄ±ra sende deÄŸil!");
        if (isHost) processClaim(plate, 'p1');
        else conn.send({ type: 'CLAIM_REQUEST', plate: plate });
    }

    function processClaim(plate, playerKey) {
        const oppKey = playerKey === 'p1' ? 'p2' : 'p1';
        if (turnQueue.length === 0 || turnQueue[0] !== playerKey) return;
        if (!isAdjacent(plate, players[playerKey].cities)) {
            const msg = "Sadece sÄ±nÄ±r komÅŸusu illeri alabilirsin!";
            if(playerKey === 'p2') conn.send({ type: 'UPDATE_MAP', players: players, msg: msg });
            else showStatus(msg);
            return;
        }

        let msg = ""; let success = false;
        if (players[oppKey].base === plate) {
            players[oppKey].hp -= 1; msg = `KALE SALDIRISI! ${players[oppKey].name} hasar aldÄ±!`;
            if (players[oppKey].hp <= 0) return calculateFinalWinner("Kale Ä°ÅŸgali");
            success = true;
        } else if (players[oppKey].cities.includes(plate)) {
            players[oppKey].cities = players[oppKey].cities.filter(c => c !== plate);
            players[oppKey].score -= 150; players[playerKey].cities.push(plate); players[playerKey].score += 150;
            msg = `${players[playerKey].name} toprak Ã‡ALDI!`; success = true;
        } else if (!players.p1.cities.includes(plate) && !players.p2.cities.includes(plate)) {
            players[playerKey].cities.push(plate); players[playerKey].score += 50;
            msg = `${players[playerKey].name} fethetti!`; success = true;
        }

        if (success) {
            turnQueue.shift(); renderMapState();
            conn.send({ type: 'UPDATE_MAP', players: players, msg: msg });
            conn.send({ type: 'QUEUE_UPDATE', queue: turnQueue });
            updateExpansionStatus(); if(msg) showStatus(msg);
            if (turnQueue.length === 0) { gameState = "WAITING"; showStatus("Tur bitti! Yeni soru..."); currentTurn++; setTimeout(startNewTurn, 4000); }
        }
    }

    function isAdjacent(targetPlate, myCities) {
        if (myCities.length === 0) return false;
        return (NEIGHBORS[targetPlate] || []).some(n => myCities.includes(n));
    }
    function syncMap(msg) { renderMapState(); conn.send({ type: 'UPDATE_MAP', players: players, msg: msg }); if(msg) showStatus(msg); if(isHost) checkTurnProgress(); }

    async function loadSvgMap() {
        const wrapper = document.getElementById('map-container');
        const resp = await fetch(SVG_URL);
        wrapper.innerHTML = await resp.text();
        const svg = wrapper.querySelector('svg');
        svg.style.width='100%'; svg.style.height='100%';
        const grp = document.createElementNS("http://www.w3.org/2000/svg", "g"); grp.id = "icon-layer"; svg.appendChild(grp);
        svg.querySelectorAll('path').forEach(p => {
            let id = p.getAttribute('id');
            if(id && id.startsWith('TR')) {
                const pl = parseInt(id.replace('TR',''));
                p.setAttribute('id', `city-${pl}`); p.removeAttribute('fill'); p.removeAttribute('style');
                p.onclick = (e) => { e.stopPropagation(); onCityClick(pl); };
            }
        });
    }

    function renderMapState() {
        document.querySelectorAll('path').forEach(p => p.classList.remove('owned-p1', 'owned-p2'));
        document.getElementById('icon-layer').innerHTML = '';
        players.p1.cities.forEach(c => markCity(c, 'p1')); players.p2.cities.forEach(c => markCity(c, 'p2'));
        updateScoreboard();
    }
    function markCity(c, pid) {
        const el = document.getElementById(`city-${c}`);
        if(el) {
            el.classList.add(pid === 'p1' ? 'owned-p1' : 'owned-p2');
            const isBase = players[pid].base === c;
            const icon = isBase ? ICONS.CASTLE : (pid === 'p1' ? ICONS.HOST_SOLDIER : ICONS.GUEST_SOLDIER);
            drawIcon(c, icon);
        }
    }
    function drawIcon(c, url) {
        const p = document.getElementById(`city-${c}`); const layer = document.getElementById('icon-layer');
        if(!p || !layer) return;
        const b = p.getBBox();
        const img = document.createElementNS("http://www.w3.org/2000/svg", "image");
        img.setAttributeNS(null, "href", url);
        img.setAttribute("x", b.x+b.width/2-ICON_SIZE/2); img.setAttribute("y", b.y+b.height/2-ICON_SIZE/2);
        img.setAttribute("width", ICON_SIZE); img.setAttribute("height", ICON_SIZE); img.classList.add("map-icon");
        layer.appendChild(img);
    }
    function onCityClick(plate) {
        if(gameState === "BASE_SELECT") {
            const me = isHost ? 'p1' : 'p2'; const opp = isHost ? 'p2' : 'p1';
            if(players[me].base || players[opp].base === plate) return;
            players[me].base = plate; players[me].cities.push(plate);
            if(isHost) { syncMap("Mavi kale kurdu!"); checkGameStart(); }
            else { conn.send({ type: 'UPDATE_MAP', players: players, msg: "KÄ±rmÄ±zÄ± kale kurdu!" }); renderMapState(); }
        } else if(gameState === "EXPANSION") claimCity(plate);
    }
    function checkGameStart() { if(players.p1.base && players.p2.base) { gameState = "PLAYING"; setTimeout(startNewTurn, 1000); } }
    function updateScoreboard() {
        document.getElementById('p1-score').innerText = players.p1.score; document.getElementById('p2-score').innerText = players.p2.score;
        document.getElementById('p1-cities').innerText = players.p1.cities.length; document.getElementById('p2-cities').innerText = players.p2.cities.length;
        document.getElementById('p1-hp').innerText = players.p1.hp; document.getElementById('p2-hp').innerText = players.p2.hp;
    }
    function showStatus(msg) { const el = document.getElementById('status-bar'); el.innerText = msg; el.style.display = 'block'; }
    function calculateFinalWinner(reason) {
        let winner = "Berabere"; if(players.p1.score > players.p2.score) winner = players.p1.name; else if(players.p2.score > players.p1.score) winner = players.p2.name;
        const scores = formatScores(); conn.send({ type: 'GAME_OVER', winner, reason, scores }); endGame(winner, reason, scores);
    }
    function formatScores() { return `${players.p1.name}: ${players.p1.score} - ${players.p2.name}: ${players.p2.score}`; }
    function endGame(winner, reason, scores) {
        document.getElementById('winner-name').innerText = "Kazanan: " + winner;
        document.getElementById('winner-reason').innerText = reason;
        document.getElementById('winner-score-info').innerText = scores;
        new bootstrap.Modal(document.getElementById('resultModal')).show();
    }
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
